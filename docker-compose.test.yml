# Test environment for API/database tests
# Usage: docker-compose -f docker-compose.test.yml up -d

services:
  postgres-test:
    image: postgres:18-alpine
    container_name: matrummet-postgres-test
    environment:
      POSTGRES_DB: matrummet
      POSTGRES_USER: matrummet
      POSTGRES_PASSWORD: matrummet
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matrummet -d matrummet"]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway-test:
    image: flyway/flyway:11
    container_name: matrummet-flyway-test
    command: -url=jdbc:postgresql://postgres-test:5432/matrummet -user=matrummet -password=matrummet -locations=filesystem:/flyway/sql -baselineOnMigrate=true migrate
    volumes:
      - ./flyway/sql:/flyway/sql:ro
    depends_on:
      postgres-test:
        condition: service_healthy

  postgrest-test:
    image: postgrest/postgrest:v14.3
    container_name: matrummet-postgrest-test
    environment:
      PGRST_DB_URI: postgres://matrummet:matrummet@postgres-test:5432/matrummet
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: matrummet-jwt-secret-change-in-production-min-32-chars
      PGRST_JWT_SECRET_IS_BASE64: "false"
      PGRST_JWT_ROLE_CLAIM_KEY: .role
      PGRST_DB_PRE_REQUEST: pre_request
      PGRST_DB_EXTRA_SEARCH_PATH: extensions
      PGRST_OPENAPI_MODE: follow-privileges
      PGRST_DB_MAX_ROWS: "1000"
      PGRST_DB_POOL: "10"
      PGRST_DB_POOL_ACQUISITION_TIMEOUT: "10"
    ports:
      - "4445:3000"
    depends_on:
      postgres-test:
        condition: service_healthy
      flyway-test:
        condition: service_completed_successfully

volumes:
  postgres-test-data:

networks:
  default:
    name: matrummet-test-network
