# Docker Compose for local development services
# Usage: docker compose up -d

services:
  # Inbucket - Disposable email testing server
  # Web UI: http://localhost:9050 (also serves REST API)
  # SMTP: localhost:1025 (no auth required)
  # POP3: localhost:1100 (optional)
  inbucket:
    image: inbucket/inbucket:latest
    container_name: recept-inbucket
    ports:
      - "9050:9000"   # Web UI + REST API
      - "1025:2500"   # SMTP (mapped from container's 2500 to host's 1025)
      - "1100:1100"   # POP3 (optional)
    environment:
      - INBUCKET_LOGLEVEL=info
      - INBUCKET_WEB_MONITORINTERVAL=1s
    restart: unless-stopped
