# Flyway Configuration for Recept Database
# Password provided via FLYWAY_PASSWORD environment variable

flyway.url=jdbc:postgresql://localhost:5432/recept
flyway.user=recept
flyway.schemas=public,auth
flyway.locations=filesystem:sql
flyway.baselineOnMigrate=true
flyway.baselineVersion=1
flyway.baselineDescription=baseline

# Clean is disabled by default for safety
flyway.cleanDisabled=true
