server {
    listen 80;
    listen [::]:80;
    server_name api.matrummet.se;

    # Allow acme.sh webroot validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.matrummet.se;

    ssl_certificate /home/jonas/.acme.sh/api.matrummet.se_ecc/fullchain.cer;
    ssl_certificate_key /home/jonas/.acme.sh/api.matrummet.se_ecc/api.matrummet.se.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers (server-level, inherited by location blocks without add_header)
    include /etc/nginx/snippets/matrummet-security-headers.conf;

    # Image upload - proxy to image service
    location /upload {
        proxy_pass http://127.0.0.1:4006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20m;
    }

    # Image serving - proxy to image service (public, read-only)
    location /images/ {
        proxy_pass http://127.0.0.1:4006;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache matrummet_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_revalidate on;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
        include /etc/nginx/snippets/matrummet-security-headers.conf;
    }

    # Rate-limited auth RPCs
    location = /rpc/login {
        limit_req zone=login burst=10 nodelay;
        limit_req_status 429;
        include /etc/nginx/snippets/matrummet-api-rpc.conf;
    }

    location = /rpc/signup {
        limit_req zone=signup burst=5 nodelay;
        limit_req_status 429;
        include /etc/nginx/snippets/matrummet-api-rpc.conf;
    }

    location = /rpc/signup_provider {
        limit_req zone=signup burst=5 nodelay;
        limit_req_status 429;
        include /etc/nginx/snippets/matrummet-api-rpc.conf;
    }

    location = /rpc/request_password_reset {
        limit_req zone=password_reset burst=5 nodelay;
        limit_req_status 429;
        include /etc/nginx/snippets/matrummet-api-rpc.conf;
    }

    location = /rpc/complete_password_reset {
        limit_req zone=password_reset burst=5 nodelay;
        limit_req_status 429;
        include /etc/nginx/snippets/matrummet-api-rpc.conf;
    }

    location = /rpc/reset_password {
        limit_req zone=password_reset burst=5 nodelay;
        limit_req_status 429;
        include /etc/nginx/snippets/matrummet-api-rpc.conf;
    }

    # All other PostgREST endpoints
    location / {
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'x-api-key, Authorization, Content-Type, Prefer, Accept, Accept-Profile, Range, Content-Profile' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://127.0.0.1:4444;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers on responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'x-api-key, Authorization, Content-Type, Prefer, Accept, Accept-Profile, Range, Content-Profile' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Range, Content-Length, Content-Type' always;
        include /etc/nginx/snippets/matrummet-security-headers.conf;
    }
}
