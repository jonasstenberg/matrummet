# Security headers â€” include in every location block that uses add_header
# (nginx does not inherit server-level add_header into location blocks
# that define their own add_header directives)
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://api.matrummet.se; font-src 'self'; connect-src 'self' https://api.matrummet.se; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com" always;
