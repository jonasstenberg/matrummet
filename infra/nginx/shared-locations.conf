# Shared location blocks for matrummet.se
# Included by each server block in matrummet.conf

# Static uploads - serve directly
location /uploads/ {
    alias /opt/matrummet/public/uploads/;
    add_header Cache-Control "public, max-age=31536000, immutable";
    include /etc/nginx/snippets/matrummet-security-headers.conf;
}

# Vite/Nitro hashed static assets - cached aggressively
location /assets/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_cache matrummet_cache;
    proxy_cache_valid 200 60d;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    add_header X-Cache-Status $upstream_cache_status;
    add_header Cache-Control "public, max-age=31536000, immutable";
    include /etc/nginx/snippets/matrummet-security-headers.conf;
}

# Image upload - proxy to image service (handles its own auth)
location /api/upload {
    rewrite ^/api/upload$ /upload break;
    proxy_pass http://127.0.0.1:4006;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 20m;
}

# Image API - serve with caching via image service
location /api/images/ {
    rewrite ^/api/images/(.*)$ /images/$1 break;
    proxy_pass http://127.0.0.1:4006;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_cache matrummet_cache;
    proxy_cache_valid 200 7d;
    proxy_cache_valid 404 1m;
    proxy_cache_revalidate on;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    add_header X-Cache-Status $upstream_cache_status;
    include /etc/nginx/snippets/matrummet-security-headers.conf;
}

# PostgREST API - only database endpoints
location /db/ {
    rewrite ^/db/(.*)$ /$1 break;
    proxy_pass http://127.0.0.1:4444;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# AI review endpoint - SSE with extended timeout
location /api/admin/foods/ai-review {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding off;
}

# Health checks - external monitoring (Uptime Kuma)
location = /health/email {
    proxy_pass http://127.0.0.1:4005/health;
}

location = /health/events {
    proxy_pass http://127.0.0.1:4004/health;
}

location = /health/images {
    proxy_pass http://127.0.0.1:4006/health;
}

location = /health/db {
    proxy_pass http://127.0.0.1:4444/;
}

# Auth rate limiting — app routes
location = /api/auth/login {
    limit_req zone=login burst=10 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-app-proxy.conf;
}

location = /api/auth/registrera {
    limit_req zone=signup burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-app-proxy.conf;
}

location = /api/auth/reset-password/complete {
    limit_req zone=password_reset burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-app-proxy.conf;
}

location = /api/auth/google {
    limit_req zone=login burst=10 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-app-proxy.conf;
}

location = /api/auth/callback/google {
    limit_req zone=login burst=10 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-app-proxy.conf;
}

# Auth rate limiting — PostgREST RPC (direct DB API access)
location = /db/rpc/login {
    limit_req zone=login burst=10 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-db-proxy.conf;
}

location = /db/rpc/signup {
    limit_req zone=signup burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-db-proxy.conf;
}

location = /db/rpc/signup_provider {
    limit_req zone=signup burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-db-proxy.conf;
}

location = /db/rpc/request_password_reset {
    limit_req zone=password_reset burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-db-proxy.conf;
}

location = /db/rpc/complete_password_reset {
    limit_req zone=password_reset burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-db-proxy.conf;
}

location = /db/rpc/reset_password {
    limit_req zone=password_reset burst=5 nodelay;
    limit_req_status 429;
    include /etc/nginx/snippets/matrummet-db-proxy.conf;
}

# TanStack Start app
location / {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}
