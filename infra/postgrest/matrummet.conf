# PostgREST configuration for Matrummet
# Production location: /etc/postgrest/matrummet.conf (owned by postgres)
#
# Secrets are replaced on the server â€” this is a template.
# To deploy: copy to server and fill in db-uri + jwt-secret.

db-uri = "postgres://matrummet:CHANGE_ME@localhost:5432/matrummet"
db-schemas = "public"
db-anon-role = "anon"
db-pre-request = "pre_request"
jwt-secret = "CHANGE_ME"
role-claim-key = ".role"
openapi-mode = "follow-privileges"
openapi-server-proxy-uri = "https://api.matrummet.se"
server-port = 4444
server-host = "127.0.0.1"
db-max-rows         = 1000
db-pool             = 10
db-pool-acquisition-timeout = 10
