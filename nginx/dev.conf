# Local development nginx config
# Mirrors production: serves recipe images from the uploads directory
# Usage: ./start-nginx.sh

worker_processes 1;
error_log /tmp/matrummet-nginx-error.log;
pid /tmp/matrummet-nginx.pid;

events {
    worker_connections 64;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /tmp/matrummet-nginx-access.log;

    server {
        listen 4446;

        # Static uploads - mirrors production config
        location /uploads/ {
            # Replaced at startup by start-nginx.sh with absolute path
            alias __UPLOADS_DIR__/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
